<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">

  <meta name="Description" CONTENT="Modern looking website HTML CSS SASS">
  <meta name="robots" content="noindex,nofollow">
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

  <title>Document</title>
</head>
<body>

  <div class="content">
    <div class="leftContainer">
      <div class="navLogo">
        <div class="fourCircles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="logo">aiyou</div>
      </div>

      <div class="leftContent">
        <div class="search">

          <input type="text" class='searchInp' placeholder="Search">

          <div class="searchContent">
            <div class="trends"><span>Trends</span></div>
            <div class="recipe">
              <div class="pan">

              </div>
              <p><b>10 reciepts</b> of perfect breakfast</p>
            </div>
            <div class="pictureOne"></div>
            <div class="memeCats"><span>Memes Cat</span></div>

            <div class="pictureTwo"></div>
            <div class="breathtaking">
              <div class="fire">

              </div>
              <p>You're <b>Breathtaking</b></p>
            </div>

          </div>

        </div>

        <div class="explore">
          <h3>Explore</h3>

          <div class="exploreNav">
            <ul>
              <li>All</li>
              <li>Images</li>
              <li>Videos</li>
              <li>News</li>
              <li>Events</li>
            </ul>

            <div class="exploreButton">
              <div class="topDot"></div>
              <div class="topLine"></div>
              <div class="botDot"></div>
              <div class="botLine"></div>
            </div>
          </div>

          <div class="exploreContent">
            <div class="exploreDiv">
              <div class="background"></div>
            </div>
            <div class="exploreDiv">
              <div class="background"></div>
            </div>
            <div class="exploreDiv">
              <div class="background"></div>
            </div>
            <div class="exploreDiv">
              <div class="background"></div>
            </div>
            <div class="exploreDiv">
              <div class="background"></div>
            </div>
            <div class="exploreDiv">
              <div class="background"></div>
            </div>
            <div class="exploreDiv">
              <div class="background"></div>
            </div>
            <div class="exploreDiv">
              <div class="background"></div>
            </div>
            <div class="exploreDiv">
              <div class="background"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="rightContainer">

      <div class="rightContent">
        <div class="rightNav">
          <div class="leftSide">
            <span data-hover="Profile">Profile</span>
            <span data-hover="Settings">Settings</span>
          </div>
          <div class="rightSideImg">
          </div>
        </div>

        <div class="tips">
          <div class="headerTips">
            <span>Hello,</span> Linda
          </div>

          <div class="tipContainer">
            <div class="tipContent">
              <button type="button" name="button">Call <b>Sister</b></button>
            </div>
            <div class="tipContent">
              <p>Don't forget the <b>umbrella</b></p>
              <div class="umbrella"></div>
            </div>
            <div class="tipContent">
              <p>Do you like <b>rainy days?</b></p>
              <div class="emojis">
                <div class="sadEmoji"></div>
                <div class="happyEmoji"></div>
              </div>
            </div>
          </div>


        </div>

        <div class="music">
          <h3>Playing now</h3>

          <div class="musicContent">
            <div class="song">
              <div class="songImg"></div>
              <div class="songName">
                <p><b>Hurricane</b> <span>Trxye</span></p>
              </div>
              <div class="pause">
                <div class="line"></div>
                <div class="line"></div>
              </div>
            </div>
            <div class="next">
              <p><b>Sicko mode</b><span>Travis Scott</span></p>
            </div>
          </div>

        </div>

        <div class="calendar">
          <h3>Calendar</h3>
          <div class="dots">
            <div class="calendarDot"></div>
            <div class="calendarDot"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
